<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Visita - Mailson</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 420px;
      margin: auto;
      margin-top: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 15px;
      overflow: hidden;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: -60px;
      border: 4px solid white;
    }
    .portfolio img {
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .portfolio img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Cartão -->
<div class="card text-center" data-aos="fade-down">
  <div class="card-body">
    <img src="https://lh3.googleusercontent.com/d/1xJDCSHGDhW4QSrmyPLOyc-7OD-eLxHe9=w1000" alt="Foto de perfil" class="profile-img">
    <h3 class="mt-3">Mailson</h3>
    <p class="text-muted">Designer • Social Media • Criação de Conteúdo</p>

    <div class="d-grid gap-2 mt-4">
      <a href="https://wa.me/5511937485299" target="_blank" class="btn btn-success">
        <i class="fab fa-whatsapp"></i> Fale comigo no WhatsApp
      </a>
      <a href="https://instagram.com/SEUINSTAGRAM" target="_blank" class="btn btn-primary">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>
</div>

<!-- Portfólio -->
<div class="container mt-5 portfolio">
  <h4 class="text-center mb-4" data-aos="fade-up">Meus Trabalhos</h4>
  <div class="row g-3">
    <div class="col-6" data-aos="zoom-in"><img src="trabalho1.jpg" class="img-fluid" alt="Trabalho 1"></div>
    <div class="col-6" data-aos="zoom-in"><img src="trabalho2.jpg" class="img-fluid" alt="Trabalho 2"></div>
    <div class="col-6" data-aos="zoom-in"><img src="trabalho3.jpg" class="img-fluid" alt="Trabalho 3"></div>
    <div class="col-6" data-aos="zoom-in"><img src="trabalho4.jpg" class="img-fluid" alt="Trabalho 4"></div>
  </div>
</div>

<!-- QR Code -->
<div class="container text-center mt-5 mb-5" data-aos="fade-up">
  <h5>Escaneie para acessar meu cartão</h5>
  <div id="qrcode" class="d-flex justify-content-center"></div>
</div>

<!-- Scripts -->
<script>
  // Gera QR Code com o link do cartão
  new QRCode(document.getElementById("qrcode"), {
    text: "https://seudominio.com", // Coloque o link final do seu cartão
    width: 128,
    height: 128
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true
  });
</script>
</body>
</html>
